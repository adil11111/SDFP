{% extends "home.html" %}

{% block title %} Forum {% endblock %}

{% block content %}
<h2 class="text-center"> {{topic}} Forum </h2>
<div class="grid-container">
<table class="hover">
  <thead><tr>
      <th> Post </th><th> user </th>
  </tr></thead>
  <tbody>
    
    
    {% for thread in threads %}
    <tr>
      <td><a href="/thread?id={{thread[0]}}">{{ thread[2] }}</a></td>
      <td>{{thread[1]}}</td>
    </tr>

    {% endfor %}
    
  </tbody>
  
</table>

<form action="/mkthr" method="POST">
  <input type="radio" name="topic" value={{topic}} checked><b>{{topic}}</b></input>
  <input type="text" name="initPost" placeholder="ask a question">
  <input class="button" type="submit" value="Submit">
</form>


</div>

{% endblock %}
