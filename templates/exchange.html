{% extends "home.html" %}

{% block title %} Exchanges {% endblock %}

{% block content %}

<div class="grid-container">

<form action="/exchange" method="POST">
  
  Coins:<select name="coin">
    {% for coin in coins %}
    <option value={{coin}}>{{coin}}</option>
    {% endfor %}
  </select>

  {% if market %}
  Market:<select name="mkt">
    {% for mkt in market %}
    <option value={{mkt}}>{{mkt}}</option>
    {% endfor %}
  </select>
  {% endif %}
  
  Start Date:<br>
  <input type="date" name="start" min="2018-01-14">
  End Date:<br>
  <input type="date" name="end"
	 min="2018-01-14">
  <input class="button" type="submit">
  
</form>
</div>

{% endblock %}
